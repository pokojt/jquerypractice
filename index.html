<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Practice</title/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>The Magical Changing David Bowie</h1>
    <h2></h2>
    <div class="bowie-normal">
      <p>David Bowie was a legend. <span class="clickable">Click here</span> to watch him morph into Ziggy Stardust.</p>
      <img src="img/bowie.jpg">
    </div>

    <div class="bowie-stardust">
      <p><span class="clickable">Ziggy forever!</span></p>
      <img src="img/ziggy.jpg" class="ziggy">
      <p>Hover over Ziggy for some inspiration.</p>
    </div>

    <div class="bowie-quote">
      <p>
        <em>I'm not sure where I'm going from here, but I promise it won't be boring.</em>
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="js/jquery-1.11.2.js"></script>-->
  <!-- <script src="jquery-1.11.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
